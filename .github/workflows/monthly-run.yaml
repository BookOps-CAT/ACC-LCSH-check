name: monthly lcsh check
on:
  push: 
    branches:
      - testing
# on: 
#   schedule: 
#     - cron: '* 9 15 * *'
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_REPO: ${{ github.repository }}
  ASSIGNEES: charlottekostelic
jobs:
  monthly-run:
    name: Run monthly LCSH check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Create branch, run script
        run: |
          git checkout -b monthly_check_$(date "+%Y%m%d-%H-%M")
          python monthly_lcsh_check.py

      - name: Parse changes
        id: changes
        run: |
          echo "CHANGED=$(grep 'DEBUG - Revised' lcsh.log | grep -Eo '\[.+]$')" >> $GITHUB_OUTPUT
          echo "DEPRECATED=$(grep 'DEBUG - Deprecated' lcsh.log | grep -Eo '\[.+]$')" >> $GITHUB_OUTPUT
          
      - name: Create PR text
        id: pr_text
        run: |
          PR_ADDED='### Added\n + New infile is: data/acc_in.csv\n + Old infile is: data/acc_in_$(date "+%Y%m%d")\n'
          PR_CHANGED='### Changed\n + lcsh.log updated with data from workflow run on $(date "+%D")'
          echo -e "PR_BODY=$([[ ${{ toJSON(steps.changes.outputs) != '{ \"CHANGED\":\"\", \"DEPRECATED\":\"\" }' }} && $PR_ADDED ; $PR_CHANGED ]]) >> $GITHUB_OUTPUT