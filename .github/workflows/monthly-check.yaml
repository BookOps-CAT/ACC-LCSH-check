name: monthly lcsh check
on:
  push: 
    branches:
      - github-actions
# on: 
#   schedule: 
#     - cron: '* 9 15 * *'
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_REPO: ${{ github.repository }}
  ASSIGNEES: charlottekostelic
jobs:
  monthly-run:
    name: Run monthly LCSH check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Get date var
        run: echo "DATE=$(date "+%Y%m%d-%H-%M-%S")"  >> $GITHUB_ENV

      - name: Create branch, run script
        run: |
          git checkout -b monthly_check_$DATE
          python monthly_lcsh_check.py

      - name: Commit and push changes
        run: |
          git config user.name "Charlotte Kostelic"
          git config user.email "charlottekostelic@bookops.org"
          git add lcsh.log data/*
          git commit -a -m "LCSH Check $DATE"
          git push --set-upstream origin monthly_check_$DATE

      - name: Parse changes
        run: |
          echo "NEW_INFILE=$(grep 'DEBUG' lcsh.log && 'true' || 'false')" >> $GITHUB_ENV

      - name: Create PR text (no changes)
        if: ${{ env.NEW_INFILE == 'false' }}
        run: |
          {
            echo "PR_BODY<<EOF"
            echo "### Changed:"
            echo " + lcsh.log updated with data from workflow run on $(date '+%D')"
            echo EOF
          } >> $GITHUB_ENV

      - name: Create PR and Issue text (with changes)
        if: ${{ env.NEW_INFILE == 'true' }}
        run: |
          {
            echo "PR_BODY<<EOF"
            echo "${{ env.PR_BODY }}"
            echo "### Added:"
            echo " + New infile is: data/acc_in.csv"
            echo " + Old infile is: data/acc_in_$DATE"
            echo EOF
          } >> $GITHUB_ENV
          
          {
            echo "ISSUE_BODY<<EOF"
            if [[ ${{ contains(env.REVISED, 'sh') == 'true' }} && echo '### Changed:' ]]
            if [[ ${{ contains(env.REVISED, 'sh') == 'true' }} && echo '$(grep 'DEBUG - Revised' lcsh.log | grep -Eo '\[.+]$')' ]]
            if [[ ${{ contains(env.DEPRECATED, 'sh') == 'true' }} && echo '### Deprecated:' }]]
            if [[ ${{ contains(env.DEPRECATED, 'sh') == 'true' }} && echo '$(grep 'DEBUG - Deprecated' lcsh.log | grep -Eo '\[.+]$')' }]]
            echo EOF
          } >> $GITHUB_ENV
      - name: Check PR and Issue text
        run: |
          echo "There are new files is: ${{ env.NEW_INFILE }}"
          echo "PR body text is: ${{ env.PR_BODY }}"
          echo "Issue body text is: ${{ env.ISSUE_BODY }}"
